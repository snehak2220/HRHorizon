
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

       <link rel="stylesheet" href="{% static 'css/home2.css' %}">
</head>
<body bgcolor=" #bdc2c3">
<nav>
    <div class="navbar">
      <div class="logo"><a href="#">HR HORIZON</a></div>
      <ul class="menu">
        <li><a href="/home">Home</a></li>
        <li><a href="#About">About</a></li>

        <li><a href="/logout">Logout</a></li>

<div class="form">
    <form action="#" method="post">
        {% csrf_token %}
    <div class="subtitle">Update Details</div>
      <div class="input-container ic1">
        <input id="firstname" class="input" type="text" value="{{emp.First_Name}}" name="fname">
        <div class="cut"></div>

      </div>
      <div class="input-container ic2">
        <input id="lastname" class="input" type="text" value="{{emp.Last_Name}}" name="lname">
        <div class="cut"></div>

      </div>
      <div class="input-container ic2">
        <input id="age" class="input" type="text" value="{{emp.Age}}" name="age">
        <div class="cut cut-short"></div>

      </label></div>
        <div class="input-container ic2">
        <input id="desig" class="input" type="text" value="{{emp.Designation}}" name="desig">
        <div class="cut cut-short"></div>
      </label></div>
         <div class="input-container ic2">
        <input id="salary" class="input" type="text" value="{{emp.Salary}}" name="salary">
        <div class="cut cut-short"></div>

      </label></div>

      <button type="text" class="submit">submit</button>
        </form>
    </div>

</body>
</html>
